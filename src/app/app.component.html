<div *ngIf="isLoggedIn" style="text-align: center">
  <h1 style="color: red;">{{title}}</h1>
  <h2 style="color: blue;">{{item.wishText}}</h2>
  <h3 style="color: yellowgreen;">{{item.isComplete}}</h3>
</div>

<ol>
  <li *ngFor="let item of items">{{ item.wishText }}</li>
</ol>

<div [ngSwitch]="userRole">
  <p *ngSwitchCase="'admin'">Welcome, Admin!</p>
  <p *ngSwitchCase="'editor'">Hello, Editor!</p>
  <p *ngSwitchCase="'viewer'">Hi, Viewer!</p>
  <p *ngSwitchDefault>Unknown role</p>
</div>

<h5 [ngClass]="{'selected': item.isComplete}">{{ item.wishText }}</h5>

<p [ngStyle]="{ 'color': textColor, 'font-size': fontSize + 'px' }">
  Directives
</p>

<input [(ngModel)]="username" placeholder="Enter your name">
<p>Hello, {{ username }}</p>

<input type="checkbox" (click)="toggleItem(count)"> The count is {{count}}

<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
    </div>
  </form>

  <div class="row mt-3">
    <div *ngIf="items.length===0; else showItems">
      There are no wishes to display.
    </div>

    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of items">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="checkbox"
                [checked]="item.isComplete"
                > {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>

</div>
